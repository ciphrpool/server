version: "2"
sql:
  - schema: "db/schema.sql"
    queries:
      - "db/queries/users.sql"
      - "db/queries/auth.sql"
      - "db/queries/settings.sql"
      - "db/queries/assets.sql"
      - "db/queries/modules.sql"
      - "db/queries/duels.sql"
      - "db/queries/relationships.sql"
      - "db/queries/achievements.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: "camel"